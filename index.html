	<div class="modal">
		<h1>Добавить пользователя</h1>
		<form action="index.html">
			<div class="labels">
				<label>Имя и фамилия</label>
				<input type="text" size="70" name="name" data-name="name">
			</div>
			<div class="labels">
				<label>Возраст</label>
				<input type="text" size="5" name="age" data-name="age">
				<div class="years">полных лет</div>
			</div>
			<div class="labels">
				<label>Город</label>
				<input type="text" name="city" data-name="city">
			</div>
			<div class="labels">
				<label>Зарплата</label>
				<input type="text" size="10" name="salary" data-name="salary">
			</div>
			<div class="labels">
				<label>Телефоны</label>
				<input type="text" size="24" name="phone" data-name="phone">
				<input type="button" value="+" class="buttons add">
			</div>
			<div class="labels">
				<label>Почта</label>
				<input type="text" size="24" name="email" data-name="email">
				<input type="button" value="+" class="buttons add">
			</div>
			<div class="labels">
				<label>Сайты</label>
				<input type="text" size="24" name="sites" data-name="sites">
				<input type="button" value="+" class="buttons add">
			</div>
			<div class="labels">
				<label>Дата рождения</label>
				<input type="text" size="24" name="birthday" data-name="birthday">
			</div>
			<div class="labels">
				<label>Описание</label>
				<textarea cols="53" rows="3" name="about" data-name="about"></textarea>
			</div>
			<input type="button" value="Добавить" class="buttons" data-button="addEdit">
		</form>
	</div>
